<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lr2_style.css">
</head>

<body>
<table>
    <tr>
        <td class="block1" colspan="2">
            <label><b>Block 1</b></label>
        </td>
    </tr>

    <tr>
        <td class="block2" rowspan="2">
            <label>Block 2</label>
        </td>
        <td class="block5">
            <label>Block 5</label>
        </td>
    </tr>

    <tr>
        <td class="block4">
            <div>
                <h1>Block 4</h1>
                <ul>
                    <li>Пункт 1</li>
                    <li>Пункт 2</li>
                    <li>Пункт 3</li>
                </ul>
                <p>
                    Якась <span class="very_span">дуже</span> корисна інформація, яка <span class="very_span">вкрай необхідна!</span>
                </p>
            </div>
        </td>

    </tr>

    <tr>
        <td class="block3" colspan="2">
            <label>Block 3</label>
        </td>
    </tr>
</table>
</body>
</html>
